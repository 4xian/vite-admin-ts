<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="基于vite2.x,vue3.x,ant-design-vue,typescript的管理系统" />
  <meta name="keywords" content="vite,vue,vue-next,ant-design-vue,typescript" />
  <title>Vite-Admin-TS</title>
  <style type="text/css">
    .img-item {
      margin-bottom: 20px;
      width: min-content;
      cursor: move;
      width: 100px;
      height: 100px;
    }

  </style>
</head>

<body>
  <div id="ceshi-box">
    <div id="ceshi-img">
    </div>
  </div>
  <script type="text/javascript">
    function createImg() {
      let html = '',
        parent = document.getElementById('ceshi-img'),
        arr = [
          "/src/assets/images/100x100.jpg",
          "/src/assets/images/50x50.jpg",
          "/src/assets/images/50x100.jpg",
          "/src/assets/images/404.png"
        ];
      for (let i = 0; i < arr.length; i++) {
        html += `<img class="img-item" src="${arr[i]}" alt="" draggable />`
      }
      parent.innerHTML = html
    }
    createImg()

  </script>
</body>

</html>
